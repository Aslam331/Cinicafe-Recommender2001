<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCafe - Your Ultimate Movie Experience</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
            <div class="shape shape-7"></div>
            <div class="shape shape-8"></div>
        </div>
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">CineCafe</span>
            </div>
            <div class="nav-menu">
                <button class="nav-link active" data-category="home">Home</button>
                <button class="nav-link" data-category="movies">Movies</button>
                <button class="nav-link" data-category="series">TV Shows</button>
                <button class="nav-link" id="searchBtn">üîç Search</button>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="hero" id="heroSection">
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle"></h1>
            <p class="hero-description" id="heroDescription"></p>
            <div class="hero-buttons">
                <button class="btn-play">‚ñ∂ Play</button>
                <button class="btn-info">‚Ñπ More Info</button>
            </div>
        </div>
        <div class="hero-gradient"></div>
    </section>

    <!-- Search Bar (hidden by default) -->
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for movies, TV shows..." autocomplete="off">
    </div>

    <!-- Movies by Genre -->
    <div class="content-wrapper">
        <div id="moviesContainer">
            <!-- Movies will be organized by genre here -->
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
